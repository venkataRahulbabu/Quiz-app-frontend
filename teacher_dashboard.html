    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Your existing code to handle sidebar toggle
            // ...

            // Dropdown menu toggle when clicking profile image
            const profileImage = document.getElementById('profileImage');
            const dropdownMenu = document.getElementById('dropdownMenu');

            profileImage.addEventListener('click', function (event) {
                event.stopPropagation(); // Prevents the click event from reaching the document click listener
                dropdownMenu.classList.toggle('hidden');
            });

            // Close the dropdown if clicked outside of it
            document.addEventListener('click', function (event) {
                if (!profileImage.contains(event.target) && event.target !== dropdownMenu) {
                    dropdownMenu.classList.add('hidden');
                }
            });

            // Prevent the default action of the logout link
            const logoutLink = document.querySelector('#dropdownMenu a[href="#"]');
            logoutLink.addEventListener('click', function (event) {
                event.preventDefault();
                // Perform your logout action here
            });

            document.addEventListener('DOMContentLoaded', function () {
                const sidebarToggle = document.getElementById('sidebarToggle');
                const sidebar = document.getElementById('default-sidebar');

                sidebarToggle.addEventListener('click', function () {
                    sidebar.classList.toggle('-translate-x-full');
                });
            });

            /* Sorting the table */
            // Get the table element
            var table = document.querySelector("table");

            // Get all the headers in the table
            var headers = Array.from(table.querySelectorAll("th"));

            // Add event listener to each header
            headers.forEach(function (header, index) {
                header.addEventListener("click", function () {
                    // Get all the rows in the table
                    var rows = Array.from(table.rows).slice(1);

                    // Sort the rows based on the clicked column
                    rows.sort(function (rowA, rowB) {
                        var a = rowA.cells[index].innerText;
                        var b = rowB.cells[index].innerText;

                        // If the up arrow was clicked or if neither arrow was clicked, sort in ascending order
                        if (this.classList.contains("fa-arrow-up") || (!this.classList.contains("fa-arrow-up") && !this.classList.contains("fa-arrow-down"))) {
                            return a.localeCompare(b);
                        }
                        // If the down arrow was clicked, sort in descending order
                        else {
                            return b.localeCompare(a);
                        }
                    }.bind(this));

                    // Remove the old rows from the table
                    for (var i = rows.length - 1; i >= 0; i--) {
                        table.deleteRow(i + 1);
                    }

                    // Add the sorted rows to the table
                    for (var i = 0; i < rows.length; i++) {
                        table.appendChild(rows[i]);
                    }

                    // Toggle the arrow classes
                    if (this.classList.contains("fa-arrow-up")) {
                        this.classList.remove("fa-arrow-up");
                        this.classList.add("fa-arrow-down");
                    } else {
                        this.classList.remove("fa-arrow-down");
                        this.classList.add("fa-arrow-up");
                    }
                });
            });


        });
    </script>
